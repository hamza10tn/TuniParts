<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #010035;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        .info-section ul {
            list-style: none;
            padding: 0;
        }

        .info-section ul li {
            margin-bottom: 10px;
        }

        .info-section a {
            color: #333;
            text-decoration: none;
        }

        .info-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Parts</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#">Oils & Additives</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Referral</a></li>
                <li><a href="#">My Favorites</a></li>
                <li><a href="#">My Cart</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>SIGN UP</h1>
            <form>
                <label for="username">Enter Username</label>
                <input type="text" id="username" name="username" required>

                <label for="number">Enter Number</label>
                <input type="number" id="number" name="number" required>

                <label for="email">Enter Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">SIGN UP</button>
            </form>
        </section>

       

        
    </main>

    <footer>
        <p>&copy; 2023 Our history</p>
    </footer>
</body>
</html>
